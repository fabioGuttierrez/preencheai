<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro — preencheai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f0f2ff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1.5rem; }
    .card { background: #fff; border-radius: 16px; padding: 2.25rem; width: 100%; max-width: 520px; box-shadow: 0 8px 32px rgba(79,70,229,.12); border: 1px solid #e0e7ff; }
    .brand { color: #4f46e5; font-weight: 800; font-size: 1.4rem; }
    .btn-primary { background: #4f46e5; border-color: #4f46e5; padding: .65rem; }
    .btn-primary:hover { background: #4338ca; border-color: #4338ca; }
    .form-control:focus { border-color: #818cf8; box-shadow: 0 0 0 .2rem rgba(129,140,248,.25); }
  </style>
</head>
<body>
<div class="card">
  <div class="text-center mb-4">
    <div class="brand"><i class="bi bi-file-earmark-text-fill me-2"></i>preencheai</div>
    <p class="text-muted small mt-1">Crie sua conta e comece agora</p>
  </div>

  {% for message in messages %}
  <div class="alert alert-danger py-2 small">{{ message }}</div>
  {% endfor %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label fw-semibold small">Nome da organizacao *</label>
      <input type="text" name="organizacao_nome" class="form-control" placeholder="Ex: Estudio Aurora" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold small">CNPJ (opcional)</label>
      <input type="text" name="cnpj" class="form-control" placeholder="00.000.000/0001-00">
    </div>

    <div class="row g-3">
      <div class="col-sm-6">
        <label class="form-label fw-semibold small">Nome</label>
        <input type="text" name="first_name" class="form-control" placeholder="Seu nome">
      </div>
      <div class="col-sm-6">
        <label class="form-label fw-semibold small">Sobrenome</label>
        <input type="text" name="last_name" class="form-control" placeholder="Seu sobrenome">
      </div>
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label fw-semibold small">Usuario *</label>
      <input type="text" name="username" class="form-control" placeholder="seu.usuario" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold small">E-mail *</label>
      <input type="email" name="email" class="form-control" placeholder="voce@empresa.com" required>
    </div>

    <div class="row g-3">
      <div class="col-sm-6">
        <label class="form-label fw-semibold small">Senha *</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div class="col-sm-6">
        <label class="form-label fw-semibold small">Confirmar senha *</label>
        <input type="password" name="password2" class="form-control" placeholder="••••••••" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 fw-semibold mt-4">
      <i class="bi bi-person-check me-2"></i>Criar conta
    </button>
  </form>

  <div class="text-center mt-3 small">
    Ja tem conta? <a href="/login/">Entrar</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
