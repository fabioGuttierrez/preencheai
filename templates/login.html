<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — preencheai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f0f2ff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-card { background: #fff; border-radius: 16px; padding: 2.5rem; width: 100%; max-width: 400px; box-shadow: 0 8px 32px rgba(79,70,229,.12); border: 1px solid #e0e7ff; }
    .brand { color: #4f46e5; font-weight: 800; font-size: 1.4rem; }
    .btn-primary { background: #4f46e5; border-color: #4f46e5; padding: .65rem; }
    .btn-primary:hover { background: #4338ca; border-color: #4338ca; }
    .form-control:focus { border-color: #818cf8; box-shadow: 0 0 0 .2rem rgba(129,140,248,.25); }
  </style>
</head>
<body>
<div class="login-card">
  <div class="text-center mb-4">
    <div class="brand"><i class="bi bi-file-earmark-text-fill me-2"></i>preencheai</div>
    <p class="text-muted small mt-1">Faça login para continuar</p>
  </div>

  {% for message in messages %}
  <div class="alert alert-danger py-2 small">{{ message }}</div>
  {% endfor %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label fw-semibold small">Usuário</label>
      <input type="text" name="username" class="form-control" placeholder="seu.usuario" required autofocus>
    </div>
    <div class="mb-4">
      <label class="form-label fw-semibold small">Senha</label>
      <input type="password" name="password" class="form-control" placeholder="••••••••" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 fw-semibold">
      <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
    </button>
  </form>
  <div class="text-center mt-3 small">
    Ainda nao tem conta? <a href="/cadastro/">Criar cadastro</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
